<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./fusioncharts/assets/css/style.css" />
</head>
<body ng-controller="mainController">
    <header>
        <nav class="navbar navbar-default">
        <div class="container">
          <ul class="nav navbar-nav navbar-left nav-tabs">
            <li class="nav-item" ng-class="{active:pressedTab('line')}">
              <a href="#" class="nav-link active" ng-click="setNewTab('line')">Line Graph</a>
            </li>
            <li class="nav-item" ng-class="{active:pressedTab('bar')}">
              <a href="#/second" class="nav-link active" ng-click="setNewTab('bar')"> Bar Graph</a>
            </li>
          </ul>
        </div>
        </nav>
      </header>
  <div class="main-container">
    <div ng-show="dataLoaded===false" ng-hide="dataLoaded===true">
        <h2 class='load-text'>
            Loading....<span class="loader-box"><div class="lds-dual-ring"></div></span>
        </h2>
    </div>
    <div ng-cloak class='graph-box' ng-if='dataLoaded'>
      <bar-graph  ng-if="pressedTab('bar')"></bar-graph>
      <line-graph ng-if="pressedTab('line')"></line-graph>
      <div >
        <h2>Enter Claim</h2>
        <form class="form-inline">
            <div class="form-group">
              <label for="incidentDate">Incident Date</label>
              <input type="text" ng-model="entry.date" class="form-control" id="incidentDate" placeholder="example:Jan">
            </div>
            <div class="form-group">
              <label for="aircode">Airport Code</label>
              <input type="text" ng-model="entry.code" class="form-control" id="aircode" placeholder="example:JFK">
            </div>
            <div class="form-group">
              <label for="closeAmount">Close Amount</label>
              <input type="text" ng-model="entry.value" class="form-control" id="closeAmount" placeholder="example:1200.00">
            </div>
            <button type="button" ng-click="update(entry)" class="btn btn-primary">Save</button>
        </form>
      </div>
  </div>
  </div>
  <script src='./fusioncharts/js/fusioncharts.js'></script>
  <script src='./fusioncharts/js/fusioncharts.charts.js'></script>
  <script src='./fusioncharts/js/themes/fusioncharts.theme.fint.js'></script>
  <script src="https://code.angularjs.org/1.4.1/angular.min.js"></script>
  <script src='./fusioncharts/js/angular-fusioncharts.min.js'></script>
  <script src="app.js"></script>
</body>
</html>
